name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
 
  build:

    runs-on: windows-latest    
                  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
  
    - name: Install dependencies
      run: dotnet restore "source\EvcProver - Windows.sln"
    - name: Build
      run: dotnet build --configuration Release --no-restore "source\EvcProver - Windows.sln"
    
    - name: Zip Release
      uses: TheDoctor0/zip-release@v0.2.1
      with:               
        path: build\Release
       
    - name: Upload Artificat
      uses: actions/upload-artifact@v1
      with:
        name: EvcProver
        path: release.zip
     
