name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  solution_path: source\Ev-Prover.sln
  
jobs:
 
  build:

    runs-on: windows-latest    
                  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
  
    - name: Install dependencies
      run: dotnet restore --verbosity d source\EvcProver.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore source\EvcProver.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal source\EvcProver.sln
     
