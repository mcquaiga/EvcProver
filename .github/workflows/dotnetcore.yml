name: .NET Core

on:
  push:
    branches:
      - master
      - rc
  pull_request:
    branches:
      - master
      - rc

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore .\source\EvcProver.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal .\source\EvcProver.sln
