steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'source\Client.Desktop.Wpf\Client.Desktop.Wpf.csproj'

- task: VSTest@2
  displayName: 'VsTest - testAssemblies'
  inputs:
    testAssemblyVer2: |
     **\$(BuildConfiguration)\*test*.dll
     !**\obj\**
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: PublishSymbols@1
  displayName: 'Publish symbols path: '
  inputs:
    SearchPattern: '**\bin\**\*.pdb'
  continueOnError: true

- task: ArchiveFiles@1
  displayName: 'Archive files '
  inputs:
    rootFolder: 'build\$(BuildConfiguration)'
    includeRootFolder: false
    archiveFile: 'EvcProver-v$(Build.BuildId)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: EvcProver'
  inputs:
    PathtoPublish: 'build\$(BuildConfiguration)'
    ArtifactName: 'EvcProver-v$(Build.BuildId)'

